<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Time Table</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid black;
      padding: 6px 12px;
    }
    th {
      font-weight: bold;
    }
    h3 {
      margin-left: 10px;
      font-family: Arial, sans-serif;
    }
    .college-name {
      font-weight: bold;
      font-size: 16px;
    }
    .small-text {
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h3>Write HTML code to create following Table:</h3>

  <table>
    <tr>
      <th colspan="4" class="college-name">ABES ENGINEERING COLLEGE (CSE Dept)</th>
    </tr>
    <tr>
      <th colspan="3" class="small-text">Time Table</th>
      <th class="small-text">Wef: 23-Jul-2023</th>
    </tr>
    <tr>
      <th>Days</th>
      <th>Sec</th>
      <th>1 (8:30-9:30)</th>
      <th>2 (9:30-10:20)</th>
    </tr>

    <!-- Monday Section -->
    <tr>
      <td rowspan="4">MONDAY</td>
      <td>B</td>
      <td colspan="2">APTITUDE</td>
    </tr>
    <tr>
      <td rowspan="2">C</td>
      <td colspan="2">DAA</td>
    </tr>
    <tr>
      <td colspan="2">DBMS</td>
    </tr>
    <tr>
      <td>A</td>
      <td>JAVA</td>
      <td>WT</td>
    </tr>
  </table>
</body>
</html>
