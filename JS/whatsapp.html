<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Clone</title>
  <link rel="stylesheet" href="whatsapp.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="profile">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFYqoKTu_o3Zns2yExbst2Co84Gpc2Q1RJbA&s " alt="User" height="100px" width="200px">
        <i class="fas fa-comment-alt"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="search">
        <input type="text" placeholder="Search or start new chat">
      </div>
      <div class="chat-list">
        <div class="chat active">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjIj3bRVuJhWCVW1jD30AjoO2eZ6-uRQNOIg&s" alt="Friend">
          <div class="chat-info">
            <h4>Ranjan</h4>
            <p>Hey! How are you?</p>
          </div>
        </div>
      </div>
       <div class="chat-list">
        <div class="chat active">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjIj3bRVuJhWCVW1jD30AjoO2eZ6-uRQNOIg&s" alt="Friend">
          <div class="chat-info">
            <h4>Rahul</h4>
            <p>Hey! How are you?</p>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-window">
      <div class="chat-header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjIj3bRVuJhWCVW1jD30AjoO2eZ6-uRQNOIg&s" alt="Friend"id="xyz" height="50px" width="50px" >
        <h4>RK</h4>
        <i class="fas fa-phone"></i>
        <i class="fas fa-video"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="messages">
        <div class="message received">Hi there!</div>
        <div class="message sent">Hello! ðŸ˜Š</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type a message">
        <i class="fas fa-paper-plane"></i>
      </div>
    </div>
  </div>
</body>
</html>
